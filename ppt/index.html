						--
						## Vue 是什么？
						提供了 MVVM （Model-View-ViewModel）风格的双向数据绑定的 Javascript 库。
						<img src="images/mvvm.png" style="display:block; width:300px; margin:30px auto;"/>
						
						--
						## 从 JQuery 到 Vue
						- 没有DOM的直接操作，采用虚拟DOM来做视图的更新
						- 关注数据变化，专注业务逻辑，数据驱动Dom的变化

						```html
						<div id="app">布比</div>
						```
						```javascript
						$('#app').click(function(){
						  $('#app').html('布比区块链');
						});
						```
						```html
						<div id="app" v-on:click="fun">{{name}}</div>
						```
						```javascript
						new Vue({
						  el: '#app',
						  data: {
						    name: '布比'
						  },
						  methods: {
						    fun: function(){
						      this.name = '布比区块链';
						    }
						  }
						})
						```
					</script>

						## Vue的基础语法
						- 一个简单的例子
						- 条件语句
						- 循环语句
						- 事件处理
						- 组件
						- 路由
						--
						## 一个简单的例子
						```html
						<div id="app">
						  <h1>{{title}}</h1>
						  <p>{{time}}</p>
						  <p>{{content}}</p>
						</div>
						```

						```javascript
						new Vue({
						  el: '#app',
						  data: {
						    title: '我是Vue',
						    time: '2017-07-25',
						    content: 'Vue 提供了 MVVM 风格的双向数据绑定的 Javascript 库。'
						  }
						})
						```
						--
						## 条件语句
						```html
						<div v-if="seen"> seen 为 true 或非0 显示</div>
						<div v-else> seen 为 false 或 0 显示</div>
						```
						```html
						<h1 v-show="seen">我一直都在</h1>
						```
						--
						## 循环语句
						```html
						<ol>
						    <li v-for="site in sites">
						        {{ site.name }}
						    </li>
						</ol>
						```
						```javascript
						sites: [
						  { name: 'Runoob' },
						  { name: 'Google' },
						  { name: 'Taobao' }
						]
						```
						--
						## 事件处理
						```html
						<button v-on:click="counter += 1">增加 1</button>
						<input v-on:keyup.enter="submit">
						```
						--
						## 组件
						- 扩展 HTML 元素，封装可重用的代码

						--
						## 路由
						- 组件间的切换来访问不同的内容
